services:
  # ---------- Kafka ----------
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093

      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT

      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk

      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [demo]

  # ---------- TiDB (PD + TiKV + TiDB) ----------
  pd:
    image: pingcap/pd:v7.5.1
    container_name: pd
    command:
      - --name=pd
      - --data-dir=/data/pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --log-file=/logs/pd.log
    volumes:
      - pd-data:/data/pd
      - pd-logs:/logs
    ports:
      - "2379:2379"
    networks: [demo]

  tikv:
    image: pingcap/tikv:v7.5.1
    container_name: tikv
    depends_on: [pd]
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --data-dir=/data/tikv
      - --pd=pd:2379
      - --log-file=/logs/tikv.log
    volumes:
      - tikv-data:/data/tikv
      - tikv-logs:/logs
    networks: [demo]

  tidb:
    image: pingcap/tidb:v7.5.1
    container_name: tidb
    depends_on: [pd, tikv]
    command:
      - --store=tikv
      - --host=0.0.0.0
      - -P
      - "4000"
      - --path=pd:2379
    ports:
      - "4000:4000"
    volumes:
      - tidb-logs:/logs
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:10080/status"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [demo]

  # ---------- DB Init (create database) ----------
  db-init:
    image: mysql:8
    container_name: db-init
    depends_on:
      tidb:
        condition: service_healthy
    restart: "no"
    networks: [demo]
    command:
      - "bash"
      - "-lc"
      - |
        echo "Waiting for TiDB...";
        for i in {1..60}; do
          mysql -h tidb -P 4000 -u root -e "SELECT 1" && break
          sleep 2
        done
        echo "Creating database appdb (if not exists)...";
        mysql -h tidb -P 4000 -u root -e "CREATE DATABASE IF NOT EXISTS appdb;"
        echo "Done."

  # ---------- Backend (Node/Express) ----------

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    environment:
      - API_PORT=${API_PORT}
      - LOG_LEVEL=${LOG_LEVEL}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DEFAULT_USER=${DEFAULT_USER}
      - DEFAULT_PASS=${DEFAULT_PASS}
    ports:
      - "3000:3000"
    depends_on:
      db-init:
        condition: service_completed_successfully
      ticdc-init:
        condition: service_completed_successfully
    networks: [demo]

  # ---------- Frontend (static HTML) ----------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks: [demo]


  # ---------- TiCDC ----------
  ticdc:
    image: pingcap/ticdc:v7.5.1
    container_name: ticdc
    depends_on: [pd, kafka]
    command:
      - /cdc
      - server
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --pd=http://pd:2379
      - --log-file=/logs/ticdc.log
    volumes:
      - ticdc-logs:/logs
    healthcheck:
      test: ["CMD", "/cdc", "cli", "capture", "list", "--server=http://127.0.0.1:8300"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [demo]

  # create changefeed automatically
  ticdc-init:
    image: pingcap/ticdc:v7.5.1
    container_name: ticdc-init
    networks: [demo]
    depends_on:
      kafka:
        condition: service_healthy
      pd:
        condition: service_started
      ticdc:
        condition: service_healthy
    restart: "no"
    environment:
      - KAFKA_TOPIC=${KAFKA_TOPIC}
    volumes:
      - ./changefeed.toml:/changefeed.toml
    command:
      - "/bin/sh"
      - "-c"
      - |
        echo "Creating TiCDC changefeed (id=demo)...";
        /cdc cli changefeed create \
          --server=http://ticdc:8300 \
          --changefeed-id=demo \
          --config=/changefeed.toml \
          --sink-uri="kafka://kafka:9092/$${KAFKA_TOPIC}?protocol=canal-json";
        echo "Done. Changefeed created (or already exists)."

  # ---------- MySQL Client (Tools) ----------
  mysql:
    image: mysql:8
    container_name: mysqlclient
    depends_on: [tidb]
    profiles: ["tools"]
    entrypoint: ["bash", "-lc", "sleep infinity"]
    networks: [demo]

  # ---------- Kafka Consumer (Tools) ----------
  consumer:
    build:
      context: ./consumer
    container_name: consumer
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - KAFKA_BROKER_URL=${KAFKA_BROKER_URL}
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - KAFKA_GROUP_ID=${KAFKA_GROUP_ID}
    depends_on:
      kafka:
        condition: service_healthy
      ticdc-init:
        condition: service_completed_successfully
    networks: [demo]


networks:
  demo:
    driver: bridge

volumes:
  pd-data:
  tikv-data:
  pd-logs:
  tikv-logs:
  tidb-logs:
  ticdc-logs:
